<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBrowser</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 48px;
            color: #4285f4;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body style="background-color: rgb(0, 61, 61);">
    <img style="max-width: 192px;" src="PyBrowserLogo.ico">
    <h1>PyBrowser</h1>
    <h2>Powered by PyQt5 and Chromium</h2>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Arama yapÄ±n..." required>
        <input type="submit" value="Ara">
    </form>
</body>
</html>
